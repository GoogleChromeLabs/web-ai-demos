<body>
  <h1>Image alt text playground</h1>

  <p>
    Try describing these images with AI using generic prompts like
    <em>"What's in this image"</em> and tailored prompts that make use of known
    features of the image like <em>"Describe the bird in this picture"</em>.
  </p>
  <p>Also try adding qualifiers like <em>"for a blind person"</em>.</p>

  <div>
    <progress hidden id="progress" value="0"></progress>
    <label for="progress">Model download progress</label>
  </div>

  <template>
    <form>
      <figure>
        <img
          src=""
          alt="The alternative text will be created by AI using the following prompt."
        />
        <figcaption></figcaption>
      </figure>
      <label>
        Prompt:
        <input type="search" autocomplete="off" />
        <button>Submit</button>
      </label>
      <output></output>
    </form>
